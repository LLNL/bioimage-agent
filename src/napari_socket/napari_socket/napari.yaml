name: napari-socket
display_name: Socket Server
schema_version: "0.2.1"

contributions:
  commands:
    # dock-widget command
    - id: napari-socket.socket_widget
      title: Socket Server
      python_name: napari_socket._widget:NapariSocketWidget

    # NEW command exposed over the socket
    - id: napari-socket.open_file
      title: Open file via napari
      python_name: napari_socket._commands:open_file
    
    - id: napari-socket.open_npz
      title: Open NPZ file
      python_name: napari_socket._commands:open_npz

    - id: napari-socket.remove_layer
      title: Remove viewer layer
      python_name: napari_socket._commands:remove_layer

    - id: napari-socket.toggle_ndisplay
      python_name: napari_socket._commands:toggle_ndisplay
      title: Toggle 2D/3D view

    - id: napari-socket.iso_contour
      title: Iso-surface contour rendering
      python_name: napari_socket._commands:iso_contour

  # link the widget to the first command
  widgets:
    - command: napari-socket.socket_widget
      display_name: Socket Server
